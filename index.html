<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dokumentasi PKL - POLBANGTAN YOMA</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Segoe UI',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#1b5e20,#2e7d32);
color:white;
overflow:hidden;
position:relative;
}

/* Glow Background */
.bg1, .bg2{
position:absolute;
border-radius:50%;
filter:blur(120px);
opacity:0.35;
animation:float 8s ease-in-out infinite;
}

.bg1{
width:400px;
height:400px;
background:#fbc02d;
top:-100px;
right:-100px;
}

.bg2{
width:350px;
height:350px;
background:#ffffff;
opacity:0.08;
bottom:-120px;
left:-120px;
animation-delay:3s;
}

/* Pattern overlay */
body::after{
content:"";
position:absolute;
width:100%;
height:100%;
background-image:radial-gradient(rgba(255,255,255,0.08) 1px, transparent 1px);
background-size:25px 25px;
opacity:0.3;
}

/* Glass Card */
.container{
position:relative;
background:rgba(255,255,255,0.08);
padding:60px;
border-radius:25px;
text-align:center;
backdrop-filter:blur(12px);
box-shadow:0 0 40px rgba(0,0,0,0.4);
animation:fadeIn 1.5s ease;
z-index:2;
}

/* Logo animation */
.logo{
width:120px;
margin-bottom:20px;
animation:logoFloat 4s ease-in-out infinite;
}

h1{
font-size:2.2rem;
margin-bottom:10px;
}

.subtitle{
font-size:0.9rem;
letter-spacing:2px;
opacity:0.8;
margin-bottom:20px;
}

/* Paragraph */
p{
opacity:0.9;
max-width:520px;
margin:auto;
line-height:1.6;
}

/* Button */
button{
margin-top:35px;
padding:14px 35px;
border:none;
border-radius:40px;
background:#fbc02d;
color:#1b5e20;
font-weight:bold;
cursor:pointer;
position:relative;
overflow:hidden;
transition:0.3s;
}

/* Shine effect */
button::before{
content:"";
position:absolute;
top:0;
left:-100%;
width:100%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.6),transparent);
transition:0.6s;
}

button:hover::before{
left:100%;
}

button:hover{
background:#ffd54f;
transform:scale(1.07);
}

/* Animations */
@keyframes fadeIn{
from{opacity:0; transform:translateY(30px);}
to{opacity:1; transform:translateY(0);}
}

@keyframes float{
0%,100%{transform:translateY(0);}
50%{transform:translateY(20px);}
}

@keyframes logoFloat{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-10px);}
}

/* Responsive */
@media(max-width:600px){
.container{
padding:35px;
}
h1{
font-size:1.6rem;
}
}
</style>
</head>

<body>

<div class="bg1"></div>
<div class="bg2"></div>

<div class="container">
<img src="logo.png" class="logo">

<div class="subtitle">POLBANGTAN YOGYAKARTA MAGELANG</div>

<h1>DOKUMENTASI KEGIATAN PKL</h1>

<p>
Website ini berisi dokumentasi kegiatan kami selama melaksanakan
Praktik Kerja Lapangan di lingkungan Politeknik Pembangunan Pertanian
Yogyakarta Magelang.
</p>

<button onclick="window.location.href='galeri.html'">
Masuk ke Galeri
</button>
</div>

</body>
</html>
